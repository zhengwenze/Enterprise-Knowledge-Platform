services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ekp-postgres
    environment:
      POSTGRES_DB: ekp_db
      POSTGRES_USER: ekp_user
      POSTGRES_PASSWORD: ekp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ekp_user -d ekp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekp-network

  redis:
    image: redis:7-alpine
    container_name: ekp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekp-network

  kafka:
    image: apache/kafka:3.7.0
    container_name: ekp-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - ekp-network

  ai-service:
    build:
      context: ../ekp-ai-service
      dockerfile: Dockerfile
    container_name: ekp-ai-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ekp_user:ekp_password@postgres:5432/ekp_db
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ../ekp-ai-service:/app
      - ai_uploads:/app/uploads
    networks:
      - ekp-network

  biz-service:
    build:
      context: ../ekp-biz-service
      dockerfile: Dockerfile
    container_name: ekp-biz-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ekp_db
      SPRING_DATASOURCE_USERNAME: ekp_user
      SPRING_DATASOURCE_PASSWORD: ekp_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    networks:
      - ekp-network

  web:
    build:
      context: ../ekp-web
      dockerfile: Dockerfile
    container_name: ekp-web
    depends_on:
      - ai-service
      - biz-service
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_BIZ_URL: http://localhost:8080
    networks:
      - ekp-network

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  ai_uploads:

networks:
  ekp-network:
    driver: bridge
