openapi: 3.0.3
info:
  title: EKP AI Service API
  description: Enterprise Knowledge Platform - AI Service API for RAG-based Q&A
  version: 1.0.0
  contact:
    name: EKP Team
    email: support@ekp.com

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.ekp.com
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Documents
    description: Document upload and management
  - name: Q&A
    description: Question answering endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the AI service is healthy
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: ai-service

  /api/v1/documents:
    post:
      tags:
        - Documents
      summary: Upload a document
      description: Upload a PDF document for processing and indexing
      operationId: uploadDocument
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: PDF document to upload
                title:
                  type: string
                  description: Optional custom title for the document
              required:
                - file
      responses:
        '201':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - Documents
      summary: List documents
      description: Get a paginated list of all documents
      operationId: listDocuments
      parameters:
        - name: skip
          in: query
          description: Number of records to skip
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: limit
          in: query
          description: Maximum number of records to return
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: status
          in: query
          description: Filter by document status
          schema:
            type: string
            enum:
              - PENDING
              - PROCESSING
              - COMPLETED
              - FAILED
      responses:
        '200':
          description: List of documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'

  /api/v1/documents/{document_id}:
    get:
      tags:
        - Documents
      summary: Get document details
      description: Get detailed information about a specific document
      operationId: getDocument
      parameters:
        - name: document_id
          in: path
          required: true
          description: Document ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Document details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentDetailResponse'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Documents
      summary: Delete a document
      description: Delete a document and all its associated data
      operationId: deleteDocument
      parameters:
        - name: document_id
          in: path
          required: true
          description: Document ID
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Document deleted successfully
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/qa:
    post:
      tags:
        - Q&A
      summary: Ask a question
      description: Submit a question and get an AI-generated answer based on indexed documents
      operationId: askQuestion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QARequest'
      responses:
        '200':
          description: Answer generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QAResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/qa/{session_id}:
    get:
      tags:
        - Q&A
      summary: Get Q&A session
      description: Get details of a specific Q&A session
      operationId: getQASession
      parameters:
        - name: session_id
          in: path
          required: true
          description: Q&A Session ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Q&A session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QAResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/qa/history:
    get:
      tags:
        - Q&A
      summary: Get Q&A history
      description: Get paginated history of Q&A sessions
      operationId: getQAHistory
      parameters:
        - name: skip
          in: query
          description: Number of records to skip
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: limit
          in: query
          description: Maximum number of records to return
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: document_id
          in: query
          description: Filter by document ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Q&A history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QAHistoryResponse'

components:
  schemas:
    DocumentResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Document ID
        title:
          type: string
          description: Document title
        status:
          type: string
          enum:
            - PENDING
            - PROCESSING
            - COMPLETED
            - FAILED
          description: Processing status
        created_at:
          type: string
          format: date-time
          description: Upload timestamp
      required:
        - id
        - title
        - status
        - created_at

    DocumentDetailResponse:
      allOf:
        - $ref: '#/components/schemas/DocumentResponse'
        - type: object
          properties:
            file_path:
              type: string
              description: Storage path of the file
            file_size:
              type: integer
              format: int64
              description: File size in bytes
            file_type:
              type: string
              description: MIME type of the file
            chunk_count:
              type: integer
              description: Number of text chunks
            error_message:
              type: string
              description: Error message if processing failed

    DocumentListResponse:
      type: object
      properties:
        documents:
          type: array
          items:
            $ref: '#/components/schemas/DocumentResponse'
        total:
          type: integer
          description: Total number of documents
      required:
        - documents
        - total

    QARequest:
      type: object
      properties:
        question:
          type: string
          description: The question to ask
          minLength: 1
          maxLength: 2000
        document_ids:
          type: array
          items:
            type: integer
            format: int64
          description: Optional list of document IDs to search within
        top_k:
          type: integer
          description: Number of relevant chunks to retrieve
          default: 5
          minimum: 1
          maximum: 20
      required:
        - question

    QAResponse:
      type: object
      properties:
        session_id:
          type: integer
          format: int64
          description: Q&A session ID
        question:
          type: string
          description: The asked question
        answer:
          type: string
          description: The generated answer
        sources:
          type: array
          items:
            $ref: '#/components/schemas/QASource'
          description: Source chunks used to generate the answer
        response_time_ms:
          type: integer
          description: Response time in milliseconds
      required:
        - session_id
        - question
        - answer
        - sources

    QASource:
      type: object
      properties:
        chunk_id:
          type: integer
          format: int64
          description: Chunk ID
        document_id:
          type: integer
          format: int64
          description: Document ID
        document_title:
          type: string
          description: Document title
        content:
          type: string
          description: Chunk content
        relevance_score:
          type: number
          format: float
          description: Relevance score (0-1)
      required:
        - chunk_id
        - document_id
        - content
        - relevance_score

    QAHistoryResponse:
      type: object
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/QAResponse'
        total:
          type: integer
          description: Total number of sessions
      required:
        - sessions
        - total

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error type
        message:
          type: string
          description: Error message
        details:
          type: object
          additionalProperties: true
          description: Additional error details
      required:
        - error
        - message
